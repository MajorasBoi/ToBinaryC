<!DOCTYPE html>
<html>
<head>
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="2BC.css">
</head>
<body>
    <div id="ConvertorContainer">
            <h1>Decimal to Binary Converter</h1>

</body>
</html>
